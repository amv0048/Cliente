<body>
    <script>
        let test = [1,6,3,4];
        const sumaAdy = ((lista) => {
            let sum = lista[0] + lista[1];
            for (let i = 1; i < lista.length-1; i++){
                if (sum < (lista[i] + lista[i+1]))
                    sum = (lista[i] + lista[i+1]);
                return sum;
            }
        });
        console.log(sumaAdy(test));
        
    </script>
