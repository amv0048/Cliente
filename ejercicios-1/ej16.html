<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colores = ["red", "yellow", "green", "white", 
        "blue", "brown", "pink", "black"];

        const ej16 = ((colores) => {
            let words = [];
            for(let i = 1; i <= 8; i++){
                words[i] = prompt("Introduce un numero");
                if (words.includes(colores[i])){
                    words.unshift(colores[i])
                }
                else words.push(colores[i]);
    
            }
            return words;
        });
        console.log(ej16(colores));

    </script>
</body>
</html>
