<body>
    <div style="background-color: red; width: 300px; height: 100px;">
        Soy el div UNO

    <div style="background-color: blue; width: 300px; height: 100px;">

    <script>
        const container = document.querySelectorAll("div");
        
        /* container[1].style.visibility = "hidden";

        });
        container[0].onmouseout = (() => {

        container[1].style.display = "none";
