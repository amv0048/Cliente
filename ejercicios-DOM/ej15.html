<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        ul{
            display: flex;
            gap: 20px;
        }
        .content{
            display: none;
            display: flex;
            flex-direction: column;
            
        }
    </style>
    <ul>
        <li class="title">Inicio</li>
        <ul class="content">
            <li>Portada</li>
            <li>Acerca de mi</li>
            <li>Mis fotos</li>
        </ul>

        <li class="title">Proyectos</li>
        <ul class="content">
            <li>Web Apps</li>
            <li>Mobile Apps</li>
            <li>Juegos</li>
        </ul>
        <li class="title">Portfolio</li>
        <ul class="content">
            <li>Paginas webs</li>
            <li>Software</li>
        </ul>
        <li class="title">Contacto</li>
    </ul>
    

    <script>
    window.onload = () => {
        const titles = document.getElementsByClassName("title");
        
        Array.from(titles).forEach(title => {
            title.addEventListener('mouseover', () => {
                const content = title.nextElementSibling;
                const allContent = document.getElementsByClassName("content");
                Array.from(allContent).forEach(li => {
                    if (li !== content) li.style.display = "none";
                });
                intercambiar(content);

            });
        });
    };
    
    const intercambiar = (obj) => {
        let estilos = window.getComputedStyle(obj);
        let valor = estilos.getPropertyValue("display");
        valor === "none" ? obj.style.display = "block"
        : obj.style.display = "none";
    }
</script>
</body>
</html>
