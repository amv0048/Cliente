<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <form action="">
        <div class="container">
            <h4>D贸lares a Euros</h4>
            <input type="text" id="dolardsInput" placeholder="Cantidad en D贸lares">
            <input type="text" readonly id="euros" value="">
            <input type="button" value="Convertir" id="DolardsToEuros">
        </div>

        <div class="container">
            <h4>Euros a D贸lares</h4>
            <input type="text" id="eurosInput" placeholder="Cantidad en Euros">
            <input type="text" readonly id="dolares" value="">
            <input type="button" value="Convertir" id="eurosToDolards">
        </div>

        <hr>

        <div class="container">
            <h4>Conversora de monedas</h4>
            <select name="" id="">
                <option value="dolares">D贸lares</option>
                <option value="euros">Euros</option>
            </select>
            <input type="text" id="input" placeholder="Introduce la cantidad">
            <input type="text" readonly id="text" value="">
            <input type="button" value="Convertir" id="btn-convert">
        </div>


    </form>
<script>
    window.onload = () => {
        const dollarsdInput = document.getElementById('dolardsInput');
        const euros = document.getElementById('euros');
        const btnEuros = document.getElementById('DolardsToEuros');

        const eurosInput = document.getElementById('eurosInput');
        const dolares = document.getElementById('dolares');
        const btnDollares = document.getElementById('eurosToDolards');


        btnEuros.addEventListener('click', () => {
            euros.value = (parseFloat(dollarsdInput.value) * 0.83);
        });

        btnDollares.addEventListener('click', () => {
            dolares.value = (parseFloat(eurosInput.value) * (1/0.83).toFixed(2));
        });


        //Apartado B)
        const input = document.getElementById('input');
        const text = document.getElementById('text');
        const btnConvert = document.getElementById('btn-convert');

        const lista = document.querySelector('select');

        function getSelectedCoin(lista){
            for (const el of lista) {
                if (el.selected)
                    return el.value;
            }
        }

        btnConvert.addEventListener('click', () => {
            if (getSelectedCoin(lista) === 'dolares')
                text.value = (parseFloat(input.value) * 0.83).toFixed(2)
            else text.value = (parseFloat(input.value) * (1/0.83).toFixed(2));
        });
    }
</script>
</body>
</html>
