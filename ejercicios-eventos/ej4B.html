<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movimiento autom√°tico</title>
<style>
    #caja {
        width: 100px;
        height: 100px;
        background-color: red;
        top: 100px;
        left: 100px;
        position: absolute;
    }
    body {
        margin: 0;
    }
</style>
</head>
<body>
<h1>Usa los cursores</h1>
<div id="caja"></div>

<script>
const caja = document.getElementById('caja');
let topPos = 100;
let leftPos = 100;
const paso = 20;
let direccion = null;

document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case "ArrowUp": direccion = 'up'; break;
        case "ArrowDown": direccion = 'down'; break;
        case "ArrowLeft": direccion = 'left'; break;
        case "ArrowRight": direccion = 'right'; break;
    }
});

setInterval(() => {
    if(!direccion) return;

    switch(direccion) {
        case 'up':
            topPos = Math.max(0, topPos - paso);
            break;
        case 'down':
            topPos = Math.min(window.innerHeight - caja.offsetHeight, topPos + paso);
            break;
        case 'left':
            leftPos = Math.max(0, leftPos - paso);
            break;
        case 'right':
            leftPos = Math.min(window.innerWidth - caja.offsetWidth, leftPos + paso);
            break;
    }

    caja.style.top = topPos + 'px';
    caja.style.left = leftPos + 'px';
}, 200);
</script>
</body>
</html>
