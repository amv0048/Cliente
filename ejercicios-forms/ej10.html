<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <select name="lista1" id="">
            <option value="vacio" selected>Vacio</option>
            <option value="intel">Intel</option>
            <option value="amd">AMD</option>
            <option value="nvidia">Nvidia</option>
        </select>

        <select name="intel" id="" style="display: none;" class="sub">
            <option value="">HD 3000</option>
            <option value="">HD 4000</option>
            <option value="">RX Series 6000</option>
        </select>

        <select name="amd" id="" style="display: none;" class="sub">
            <option value="">RX Series 500</option>
            <option value="">Vega Series</option>
            <option value="">RX Series 6000</option>
        </select>

        <select name="nvidia" id="" style="display: none;" class="sub">
            <option value="">GTX Serie 1000</option>
            <option value="">GTX Serie 2000</option>
            <option value="">GTX Serie 3000</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
    <script>
        window.onload = () => {
            const lista1 = document.querySelector('select[name = "lista1"]');
            const subs = document.querySelectorAll('.sub');
            lista1.addEventListener('change', () => {
                const valor = lista1.value;
                subs.forEach(s => s.style.display = "none");
                if (!valor || valor == 'vacio') return;
                
                const lista = document.querySelector(`select[name="${valor}"]`);
                if (lista) lista.style.display = 'block';
                
                
                
            })
        }
    </script>
</body>
</html>
