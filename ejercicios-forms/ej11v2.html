<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej11 Version 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form action="" class="container-fluid text-left w-50 mt-5 bg-white p-4 rounded">
        <label for="">DNI</label>
        <input class="form-control" type="text" name="dni" id="dni">
        <label for="">Nombre</label>
        <input class="form-control" type="text" name="name" id="name">
        <label for="">Apellidos</label>
        <input class="form-control" type="text" name="ape" id="ape">
        <label for="">Fecha de nacimiento</label>
        <input class="form-control" type="text" name="fnac" id="fnac" placeholder="dd/mm/yy">
        <label for="">Web Personal</label>
        <input class="form-control" type="text" name="web" id="web">
        <label for="">Contraseña</label>
        <input class="form-control" type="password" name="pass" id="pass">
        <input class="btn btn-secondary mt-2" type="reset" value="Resetear">
        <input class="btn btn-primary mt-2" type="submit" value="Enviar">
    </form>

    <script>
        function mostrarError(input, text){
            let error = input.previousElementSibling;
            if (!error || !error.classList.contains('error')){
                error = document.createElement('p');
                error.className = 'error-message';
                error.style.color = 'red';
                input.parentNode.insertBefore(error, input);
            }
            error.textContent = text;
            input.style.border = '1px solid red';
            input.focus();
        }

        function validar2Palabras(input){
            input.value = input.value.trim();
            let wordCount = 0;
            if (input.value === '' || input.value === ' '){
                mostrarError(input, "El campo no puede estar vacio");
                return;
            }
            for (let i = 0; i < input.value.length; i++) {
                if (input.value[i] == ' ' && input.value[i +1] == ' '){
                    input.value = input.value.slice(0, i) + input.value.slice(i + 1);
                    i--;
                }
            }
            for (let i = 0; i < input.value.length; i++) {
                if (wordCount >= 2){
                    mostrarError(input, "No mas de 2 palabras");
                    return;
                }
                else if (input.value[i] == ' ')
                    wordCount++;
            }
        }

        function validar(){
            const submitBtn = document.querySelector('input[type="submit"]'); 
            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const errores = document.querySelectorAll('p.error-message');
                errores.forEach(e => e.remove());
                const resetStyles = document.querySelectorAll('input');
                resetStyles.forEach(element => {
                    element.style.border = '';
                });

                const dni = document.getElementById('dni');
                const name = document.getElementById('name');
                const ape = document.getElementById('ape');
                const fnac = document.getElementById('fnac');
                const web = document.getElementById('web');
                const pass = document.getElementById('pass');
                


                //Validar DNI
                if (dni.value === ''){
                    dni.placeholder = 'El campo no puede estar vacio';
                    return;
                }
                else if (dni.value.length != 9){
                    mostrarError(dni, "La longitud del dni es de 9")
                    return;
                }
                const numbers = parseInt(dni.value.slice(0, 8));
                const abc = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
                if (isNaN(parseInt(numbers))){
                    mostrarError(dni, "El dni debe de estar compuesto por 8 Numeros")
                    return;
                }
                else if (!abc.includes(dni.value[8].toUpperCase())){
                    mostrarError(dni, "El dni debe incluir una letra al final");
                    return;
                }

                //Validar Nombre
                validar2Palabras(name);

                //Validar Apellidos
                validar2Palabras(ape);

                //Validar Fecha
                fnac.value = fnac.value.trim();
                if (fnac.value === ''){
                    mostrarError(fnac, 'La fecha no puede estar vacia');
                    return;
                }
                for (let i = 0; i < fnac.value.length; i++) {
                    const c = fnac.value[i].toUpperCase();
                    if (abc.includes(c)) {
                        mostrarError(fnac, 'La fecha no puede incluir letras');
                        return;
                    }
                }

                let contSlash = 0;
                for (let i = 0; i < fnac.value.length; i++) {
                    if (fnac.value[i] === '/') contSlash++;
                }
                if (contSlash != 2){
                    mostrarError(fnac, 'La fecha debe incluir 2 "/"');
                    return;
                }

                const fecha = fnac.value.split("/");
                for (let i = 0; i < fecha.length; i++) {
                    if (fecha[i] === '' || isNaN(parseInt(fecha[i]))){
                        mostrarError(fnac, "Fecha inválida");
                        return;
                    }
                }

                //Validar Web
                if (web.value == ' ' || web.value === ' '){
                    mostrarError(web, "El campo no puede estar vacio");
                    return;
                }
                else if (!web.value.startsWith("https://www")){
                    mostrarError(web, "El formato debe de ser: https://www");
                    return;
                }

                //Validar Contraseña
                pass.value = pass.value.trim();
                if (pass.value == ' ' || pass.value === ' '){
                    mostrarError(pass, "La contraseña no puede estar vacia");
                    return;
                }
                if (pass.value.length < 8 ||pass.value.length > 12){
                    mostrarError(pass, "La contraseña debe tener entre 8 y 12 caracteres");
                    return;
                }
                
                document.forms[0].submit();

            });
            


        }
        window.onload = () => {
            validar();
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
