<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="">
        <input type="text" name="" id="">
        <input type="button" value="Comprobar">
    </form>
<script>
    const anagrama = (a,b) => {
        if (a.length != b.length || a === ' ' || b === ' ')
            return false;
        //Creo un array con los caracteres, los ordeno y vuelvo a crear una cadena
        a = a.split('').sort().join();
        b = b.split('').sort().join();
        return a === b;
    }

    window.onload = () => {
        const text1 = document.querySelectorAll('input')[0];
        const text2 = document.querySelectorAll('input')[1];
        const btn = document.querySelectorAll('input')[2];

        btn.addEventListener('click', () => {
            alert(anagrama(text1.value, text2.value));
        })
    } 
</script>
</body>
</html>
