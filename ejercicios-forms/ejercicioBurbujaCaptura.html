<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Captura y Burbuja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #menu {
            position: absolute;
            top: 250px;
            left: 120px;
            width: 200px;
            padding: 15px;
            border: 1px solid #333;
            background-color: #f9f9f9;
            display: none;
        }

        #menu button {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background: #ddd;
            border: 1px solid #aaa;
        }

        #botonMenu {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h2>Pulsa el botón para abrir el menú. Haz clic fuera para cerrarlo.</h2>

    <button id="botonMenu">Abrir menú</button>

    <div id="menu">
        <button>Opción 1</button>
        <button>Opción 2</button>
        <button>Opción 3</button>
    </div>

<script>
    window.onload = () => {
        const btnMenu = document.getElementById('botonMenu');
        const menu = document.getElementById('menu');

        btnMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            btnMenu.style.display = 'none';
            menu.style.display = "block";
        });

        document.body.addEventListener('click', (e) => {
           // if (!menu.contains(e.target)) menu.style.display = 'none';
            btnMenu.style.display = 'block';
            menu.style.display = "none";
        });

        const btn1 = menu.children[0];
        const btn2 = menu.children[1];
        const btn3 = menu.children[2];

        btn1.addEventListener('click', (e) => {
            e.stopImmediatePropagation();
            alert('Opcion 1');
        });

        btn2.addEventListener('click', (e) => {
            e.stopImmediatePropagation();
            alert('Opcion 2');
        });

        btn3.addEventListener('click', (e) => {
            e.stopImmediatePropagation();
            alert('Opcion 3');
        });
    }
</script>

</body>

</html>
