<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <label for="Apuesta">Tu apuesta: </label>
        <input type="number" id="Apuesta">

        <input type="button" value="Apuesta" id="bet">
        <input type="button" value="Me rindo" id="surrender">
        <br>
        <p>#-Intentos <input type="text" id="cont" disabled></p>
        <p>INFO <input type="text" id="info" size="30px"></p>

        <input type="submit" value="Inicio" id="ini">
    </form>
</body>
</html>

<script>
    const juego = (ini) => {
        const betBtn = document.getElementById('bet');
        const surrender = document.getElementById('surrender');
        const info = document.getElementById('info');
        const contador = document.getElementById('cont');

        ini.disabled = true;
        betBtn.disabled = false;
        surrender.disabled = false;

        //Saco el numero
        const num = parseInt(Math.random() * 99 + 1);
        contador.value = 0;

        betBtn.addEventListener('click', () => {
            console.log(num);
            
            const apuesta = parseInt(document.getElementById('Apuesta').value);
            
            switch(true){
                case num == apuesta: 
                    win(num, info);
                    break;
                case apuesta < num: 
                    info.value = "El numero introducido es menor";
                    break;
                case apuesta > num:
                    info.value = "EL numero introducido es mayor";
                    break;
                    
            }
            contador.value++;
        });

        surrender.addEventListener('click', () => {
            gameOver(num,info);
        });
    };
    
        


    const win = (num,info) => {
        info.value = "Has ganado, el numero es: "+num;
        ini.disabled = false;
        bet.disabled = true;
        surrender.disabled = true;
    }

    const gameOver = (num, info) => {
        info.value = "Has Perdido, el numero era: "+num;
        ini.disabled = false;
        bet.disabled = true;
        surrender.disabled = true;
    };

    window.onload = () => {
        const betBtn = document.getElementById('bet');
        const surrender = document.getElementById('surrender');
        betBtn.disabled = true;
        surrender.disabled = true;
        
        const ini = document.getElementById('ini');
        ini.addEventListener('click', () => {
            juego(ini);
        })
        
    };
</script>
